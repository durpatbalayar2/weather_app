<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- NavBar -->

    <nav class="navbar">
      <div class="navbar-left">
        <h1 class="logo">WeatherApp üå§Ô∏è</h1>
      </div>

      <div class="navbar-center">
        <form action="">
          <input
            type="text"
            class="search-text"
            placeholder="Search for a city.."
            autocomplete="off"
            id="valueSearch"
          />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>

      <div class="navbar-right">
        <button id="my-location" class="nav-button">
          <i class="fa-solid fa-location-dot"></i></i>
        </button>
        
        <div class="dropdown">
          <button class="dropdown-btn">
            <i class="fa-solid fa-gear"></i>
          </button>
          <div class="dropdown-content">
            <button id="unit-toggle">Toggle ¬∞C/¬∞F</button>
            
          </div>
        </div>
      </div>
    </nav>

    <main class="body">
      <div class="container">
        <figure class="name" id="city">
          <figcaption>London</figcaption>
          <img src="https://flagsapi.com/GB/shiny/32.png" alt="" srcset="" />
        </figure>

        <figure class="temperature" id="temperature">
          <img src="http://openweathermap.org/img/wn/10d@4x.png" />
          <figcaption>
            <span>31</span>
            <sup> &#176; </sup>
          </figcaption>
        </figure>
        <p class="description">Overcast clouds</p>
        <ul>
          <li>
            <span>Clouds</span>
            <i class="fa-solid fa-cloud"></i>
            <span id="clouds">98</span>%
          </li>

          <li>
            <span>Humidity</span>
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity">55</span>%
          </li>
          <li>
            <span>Pressure</span>
            <i class="fa-solid fa-gauge"></i>
            <span id="pressure">1001</span>hPa
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
